name: üöÄ Build and Deploy Nuxt.js 4 SSG App to OVH VPS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: üèóÔ∏è Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üìù Setup environment file
        run: |
          cp .env.example .env
          echo "NODE_ENV=production" >> .env
          echo "GITHUB_TOKEN=${{ secrets.DIBODEV_STATS_GITHUB_TOKEN }}" >> .env
          echo "MAILJET_API_KEY=${{ secrets.MAILJET_API_KEY }}" >> .env
          echo "MAILJET_API_SECRET=${{ secrets.MAILJET_API_SECRET }}" >> .env

      - name: üõ†Ô∏è Generate Static Site
        run: npm run generate
        env:
          NITRO_PRESET: static

      - name: üì§ Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: '.output/public/*'
          target: '/var/www/dibodev.fr/html'
          strip_components: 2

      - name: üîÑ Configure Nginx and Restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo nginx -t
            sudo systemctl restart nginx
