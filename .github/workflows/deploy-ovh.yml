name: üöÄ Build and Deploy Nuxt.js 4 SSG App to OVH VPS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: üèóÔ∏è Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üìù Setup environment file
        run: |
          cp .env.example .env
          echo "NODE_ENV=production" >> .env
          echo "GITHUB_TOKEN=${{ secrets.DIBODEV_STATS_GITHUB_TOKEN }}" >> .env
          echo "MAILJET_API_KEY=${{ secrets.MAILJET_API_KEY }}" >> .env
          echo "MAILJET_API_SECRET=${{ secrets.MAILJET_API_SECRET }}" >> .env

      - name: üõ†Ô∏è Generate Static Site
        run: npm run generate
        env:
          NITRO_PRESET: static

      - name: üì§ Deploy static files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: '.output/public/*'
          target: '/var/www/dibodev.fr/html'
          strip_components: 2

      - name: üì§ Deploy Nitro server to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: '.output/server/*,package.json,package-lock.json'
          target: '/var/www/dibodev.fr/server'
          strip_components: 2

      - name: üõ†Ô∏è Install dependencies and start Nitro server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Install node.js if it has not already been done
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            # Install PM2 if it has not already been done
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi
            # Install the dependencies of the server
            cd /var/www/dibodev.fr/server

            # Import the package.json du Restitory in sever folder
            cp /var/www/dibodev.fr/server/package.json package.json

            npm ci
            # Configure environmental variables
            echo "NODE_ENV=production" > .env
            echo "GITHUB_TOKEN=${{ secrets.DIBODEV_STATS_GITHUB_TOKEN }}" >> .env
            echo "MAILJET_API_KEY=${{ secrets.MAILJET_API_KEY }}" >> .env
            echo "MAILJET_API_SECRET=${{ secrets.MAILJET_API_SECRET }}" >> .env
            # Restart the nitro server with PM2
            pm2 stop dibodev-nuxt-api || true
            pm2 start index.mjs --name dibodev-nuxt-api
            pm2 save
            # Red√©marrer Nginx
            sudo nginx -t
            sudo systemctl restart nginx
